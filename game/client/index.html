<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Competitive Car Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="background"></div>

<div id="hud">
    <div id="score">Score: 0</div>
    <button id="start">Start</button>
</div>

<div id="game">
    <div id="road"></div>

    <div class="enemy" id="enemy1"><img src="car2.png" alt="car 02"></div>
    <div class="enemy" id="enemy2"><img src="car3.png" alt="car 03"></div>
    <div class="enemy" id="enemy3"><img src="car2.png" alt="car 02"></div>

    <div id="mycar"><img src="car1.png" alt="main car"></div>
</div>

<script src="game.js"></script>
</body>
</html>
